<form [formGroup]="signupForm">
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
      <div>
        <mat-card-title style="text-align: center">SignUp</mat-card-title>
      </div>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-icon matPrefix>account_circle</mat-icon>
          <input
          type="text"
            matInput
            placeholder="Enter your name"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>email</mat-icon>
          <input
          type="email"
            matInput
            placeholder="Enter your email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
            type="password"
            matInput
            placeholder="Enter your password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
            type="password"
            matInput
            placeholder="Enter confirmPassword"
            formControlName="confirmPassword"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>contact_phone</mat-icon>
          <input
            type="text"
            matInput
            placeholder="Enter your phone number"
            formControlName="phone"
          />
        </mat-form-field>
      </mat-card-content>      
      <mat-card-actions>
        <a href=""><mat-icon>assignment_return</mat-icon></a>
       <button class="btn" mat-raised-button color="primary" [disabled]="signupForm.invalid" (click)="signup()">SignUp</button> 
      </mat-card-actions>
    </mat-card>
  </div>
</form>
