<form [formGroup]="signupForm">
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Enter your name"
    formControlName="name"
  />
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Enter your email"
    formControlName="email"
  />
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Enter your password"
    formControlName="password"
  />
  <input
    type="password"
    name="confirmPassword"
    id="confirmPassword"
    placeholder="Enter your confirmPassword"
    formControlName="confirmPassword"
  />
  <input
    type="text"
    name="phone"
    id="phone"
    placeholder="Enter your phone"
    formControlName="phone"
  />
  <button type="button" [disabled]="signupForm.invalid" (click)="signup()">
    SignUp
  </button>
</form>

<form [formGroup]="">
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
      <div>
        <mat-card-title style="text-align: center">SignUp</mat-card-title>
      </div>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
            type="password"
            matInput
            placeholder="Enter your password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">SignUp</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
